<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard/inicio']">Inicio</a>
      <a mat-list-item [routerLink]="['/dashboard/hoteles']">Hoteles</a>
      <a mat-list-item [routerLink]="['/dashboard/reservas']">Reservas</a>
      <a mat-list-item [routerLink]="['/dashboard/registrarHotel']">Registrar Hoteles</a>
      <a mat-list-item [routerLink]="['/dashboard/registrar']">Registrarse</a>
      <a mat-list-item [routerLink]="['/dashboard/reservatable']">reservatable</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="d-flex justify-content-center text-center" style="font-weight: bold; font-size: 20px;">Bienvenido</span>
    </mat-toolbar>
    
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
<app-footer></app-footer>
