<table mat-table [dataSource]="reservas" class="mat-elevation-z8">

    <!-- NIT_HOTEL Column -->
    <ng-container matColumnDef="NIT_HOTEL">
      <th mat-header-cell *matHeaderCellDef> NOMBRE HOTEL </th>
      <td mat-cell *matCellDef="let reserva"> {{ reserva.Hotele.nombre }} </td>
    </ng-container>
  
    <!-- Cedula Column -->
    <ng-container matColumnDef="Cedula">
      <th mat-header-cell *matHeaderCellDef> Cedula </th>
      <td mat-cell *matCellDef="let reserva"> {{ reserva.Cedula }} </td>
    </ng-container>
  
    <!-- NIT_A_G Column -->
    <ng-container matColumnDef="NIT_A_G">
      <th mat-header-cell *matHeaderCellDef> NIT_A_G </th>
      <td mat-cell *matCellDef="let reserva"> {{ reserva.NIT_A_G }} </td>
    </ng-container>
  
    <!-- Fecha_ingreso Column -->
    <ng-container matColumnDef="Fecha_ingreso">
      <th mat-header-cell *matHeaderCellDef> Fecha de Ingreso </th>
      <td mat-cell *matCellDef="let reserva"> {{ reserva.Fecha_ingreso | date }} </td>
    </ng-container>
  
    <!-- Fecha_salida Column -->
    <ng-container matColumnDef="Fecha_salida">
      <th mat-header-cell *matHeaderCellDef> Fecha de Salida </th>
      <td mat-cell *matCellDef="let reserva"> {{ reserva.Fecha_salida | date }} </td>
    </ng-container>
  
    <!-- Hora_ingreso Column -->
    <ng-container matColumnDef="Hora_ingreso">
      <th mat-header-cell *matHeaderCellDef> Hora de Ingreso </th>
      <td mat-cell *matCellDef="let reserva"> {{ reserva.Hora_ingreso }} </td>
    </ng-container>
  
    <!-- Activo Column -->
    <ng-container matColumnDef="activo">
      <th mat-header-cell *matHeaderCellDef> Activo </th>
      <td mat-cell *matCellDef="let reserva"> {{ reserva.activo ? 'Activo' : 'Inactivo' }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let reserva; columns: displayedColumns;"></tr>
  </table>
